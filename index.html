<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <div>
            <h1 class="header">Weather Dashboard</h1>
        </div>
        <div class="row">
            <div class="col-lg-2">
                <div class="search-bar">
                    <form class="form-inline my-2 my-lg-0">
                        <input id="city-search-input" class="form-control mr-sm-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0"><i class="fas fa-search"></i></button>
                    </form>
                </div>

                <!-- Table for history of searched cities -->
                <div class="table-of-cities">
                    <table class="table" id="mytable">
                        <tbody class="cities">
                            <!--  DYNAMICALLY CREATE THIS IN JAVASCRIPT and append it to table body -->
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- begin column 2 -->

            <div class="col-lg-10">
                <!-- BIG CARD that should hold all the current city information -->
                <div class="row">
                    <div class="current-city-card">
                        <div class="card-body">
                            <div class="city"></div>
                            <img class="icon">
                            <div class="temp"></div>
                            <div class="humidity"></div>
                            <div class="wind"></div>
                            <div class="uv"></div>
                        </div>
                    </div>
                </div>
                <!-- Begin 5 day forecast divs that are dynamically created in the js-->
                <div class="row" id="forecast-row">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
