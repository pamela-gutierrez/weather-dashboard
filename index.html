                <div class="search-bar">
                    <form class="form-inline my-2 my-lg-0">
                        <input id="city-search-input" class="form-control mr-sm-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>

                <!-- Table for history of searched cities -->
                <div class="table-of-cities">
                    <table class="table">
                        <tbody class="cities">
                            <tr>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

                            <div class="temp"></div>
                            <div class="humidity"></div>
                            <div class="wind"></div>
                            <div class="uv"></div>
                        </div>
                    </div>
                </div>
